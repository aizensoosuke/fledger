- name: Generate environments on ansible host
  hosts: 127.0.0.1
  connection: local
  tasks:
    - name: Generate environemnts
      changed_when: true
      ansible.builtin.command:
        cmd: ./generate-env.sh

- name: Clean nodes and upload files (binaries and services)
  hosts: nodes
  become: true
  tasks:
    - name: Copy fledger binary to nodes
      ansible.builtin.copy:
        src: ~/fledger
        dest: ~/
        mode: preserve

    - name: Copy fledger services
      ansible.builtin.copy:
        src: "{{ item }}"
        dest: /etc/systemd/system/
        mode: preserve
      loop:
        - fledger-send.service
        - fledger-recv.service

    - name: Remove config folders and log files
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /root/flnode
        - /var/log/fledger-recv
        - /var/log/fledger-send

- name: Run signaling server on central node
  hosts: central
  become: true
  tasks:
    - name: Copy flsignal
      ansible.builtin.copy:
        src: ~/flsignal
        dest: ~/
        mode: preserve
    - name: Copy signaling service
      ansible.builtin.copy:
        src: flsignal.service
        dest: /etc/systemd/system/
        mode: preserve
    - name: Start signaling server
      ansible.builtin.systemd_service:
        name: flsignal
        state: restarted
        daemon_reload: true
        no_block: true
    - name: Disable ip forwarding
      ansible.posix.sysctl:
        name: net.ipv4.ip_forward
        value: 0
        sysctl_set: true
        state: present
        reload: true

- name: Upload env and run fleger send / recv on each node
  hosts: nodes
  become: true
  tasks:
    - name: Copy env file to nodes
      ansible.builtin.copy:
        src: "env.systemd/{{ inventory_hostname }}.env"
        dest: ~/env.systemd
        mode: preserve
    - name: Stop fledger node (recv)
      ansible.builtin.systemd_service:
        name: fledger-recv
        state: stopped
        daemon_reload: true
    - name: Start fledger node (recv)
      ansible.builtin.systemd_service:
        name: fledger-recv
        state: restarted
        no_block: true
    - name: Start fledger node (send)
      ansible.builtin.systemd_service:
        name: fledger-send
        state: restarted
        no_block: true
    - name: Wait for message received on fledger node (recv)
      ansible.builtin.wait_for:
        path: /var/log/fledger-recv
        search_regex: "RECV_CHAT_MSG TRIGGERED"
        timeout: 600

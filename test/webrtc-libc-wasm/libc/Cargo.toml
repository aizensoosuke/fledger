[package]
name = "fltest-libc"
version = "0.7.0"
edition = "2021"
authors = ["Linus Gasser <linus@gasser.blue>"]
description = "Test connection-setup for libc"
repository = "https://github.com/ineiti/fledger"
license = "MIT OR Apache-2.0"
homepage = "https://fledg.re"
readme = "README.md"
keywords = ["test", "libc", "webrtc", "websocket", "fledger"]

[dependencies]
flnet = {path="../../../flnet", version = "0.7", features = ["libc"]}
flarch = {path="../../../flarch", version = "0.7"}
flmodules = {path="../../../flmodules", version = "0.7"}

tokio = { version = "1" }
log = "0.4"
thiserror = "1"
